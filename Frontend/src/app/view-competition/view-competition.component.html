<strong>{{ competition.professorName | uppercase }} | {{ competition.className | uppercase }} </strong>
<h3>
	{{ competition.name }}
</h3>
<p>
	{{competition.description}}
</p>

<div *ngIf="competition.joined == true">
	<form>

		<input type="file" name="competitionSubmission">
		<br><input type="submit">
	</form>
</div>

<div *ngIf="competition.joined == false">
	<button (click)="joinCompetition()">Join Competition</button>
</div>
